server:
  port: 8080
  shutdown: graceful

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/picky
    username: picky
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  data:
    redis:
      host: localhost
      port: 6379

jwt:
  secret: mysecretkeyformyjwtsecurity12345
  expiration: 24

springdoc:
  api-docs:
    groups:
      enabled: true
  swagger-ui:
    enabled: true
    display-request-duration: true