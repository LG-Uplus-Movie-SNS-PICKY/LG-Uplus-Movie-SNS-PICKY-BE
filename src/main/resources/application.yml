server:
  address: 0.0.0.0
  port: 8080
  shutdown: graceful

spring:
  application:
    name: picky-backend
  config:
    import:
      - classpath:properties/redis.yml
      - classpath:properties/jwt.yml
      - classpath:properties/jpa.yml

---
spring:
  config:
    activate:
      on-profile: local
    import:
      - classpath:properties/mysql-local.yml


---
spring:
  config:
    activate:
      on-profile: aws
    import:
      - classpath:properties/mysql-prod.yml